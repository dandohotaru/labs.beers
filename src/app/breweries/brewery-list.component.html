<div class="container">

  <!-- Info -->
  <div class="row">
    <small class="pull-right">
      Found: {{breweries.length}}
    </small>
  </div>

  <!-- Results -->
  <div class="row">
    <app-cards [items]="breweries">
      <template let-item="item">
        <brewery-card [brewery]="item"></brewery-card>
      </template>
    </app-cards>
  </div>

</div>
