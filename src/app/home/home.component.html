
<div class="row">
  <div class="col-xs-12">
    <a routerLink="/demo" style="display: block" class="pull-right">
      <span class="fa fa-telegram"></span>
      Demo
    </a>
  </div>
</div>

<div class="row">
  <div class="col-md-3 col-sm-2 hidden-xs">
  </div>

  <div class="col-md-6 col-sm-8 col-xs-12">
    <app-carousel>

      <ng-template appcarouselslide>
        <img src="./assets/img/beer-foam-1.jpg" class="img-responsive center-block" alt="foam">
        <div class="carousel-caption">
          <h3>Visit</h3>
          <div class="text-center">
            <a routerLink="/breweries" style="display: block">
              <img src="./assets/img/beer_factory.png" class="img-responsive center-block" alt="Breweries">
            </a>
            <h2>Breweries</h2>
          </div>
        </div>
      </ng-template>

      <ng-template appcarouselslide>
        <img src="./assets/img/beer-foam-2.jpg" class="img-responsive center-block" alt="foam">
        <div class="carousel-caption">
          <h3>Visit</h3>
          <div class="text-center">
            <a routerLink="/beers" style="display: block">
              <img src="./assets/img/beer-glass.png" class="img-responsive center-block" alt="Beers">
            </a>
            <h2>Beers</h2>
          </div>
        </div>
      </ng-template>

      <ng-template appcarouselslide>
        <img src="./assets/img/beer-foam-3.jpg" class="img-responsive center-block" alt="foam">
        <div class="carousel-caption">
          <h3>History</h3>
          <div>
            <app-search-history></app-search-history>
          </div>
        </div>
      </ng-template>

    </app-carousel>
  </div>

  <div class="col-md-3 col-sm-2 hidden-xs">
  </div>
</div>
