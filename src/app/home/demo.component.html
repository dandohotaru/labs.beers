<div class="row">
    <div class="col-xs-12">
        <button 
            class="center-block btn btn-danger" 
            app-tooltip title="<i>Sure thing</i>" 
            placement="top">
            Tooltips?
        </button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <app-popover 
            class="center-block" 
            [sample]="'Popovers'" 
            [title]="'Sure thing'" 
            [content]="'Well, about that...'">
        </app-popover>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <app-cards>
            <div class="card" style="height:50px;">1</div>
            <div class="card" style="height:70px;">2</div>
            <div class="card" style="height:80px;">3</div>
            <div class="card" style="height:99px;">4</div>
            <div class="card" style="height:40px;">5</div>
            <div class="card" style="height:60px;">6</div>
        </app-cards>
    </div>
</div>
