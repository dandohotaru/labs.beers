<div class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog {{size == 'small' ? 'modal-sm' : 'modal-lg'}}">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">
                    <ng-content select="[data-section=header]"></ng-content>
                </h4>
            </div>
            <div class="modal-body">
                <ng-content select="[data-section=body]"></ng-content>
            </div>
            <div class="modal-footer">
                <ng-content select="[data-section=footer]"></ng-content>
            </div>
        </div>
    </div>
</div>
