<div id="carousel-id" class="carousel slide">

    <ol class="carousel-indicators">
        <li *ngFor="let slide of slides" 
            [id]="slide.id" 
            [class.active]="slide.id === activeId" 
            (click)="cycleToSelected(slide.id)"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div *ngFor="let slide of slides" class="item" 
            [class.active]="slide.id === activeId">
            <ng-template [ngTemplateOutlet]="slide.template"></ng-template>
        </div>
    </div>

    <a class="left carousel-control" role="button" (click)="cycleToPrev()">
        <span class="icon-prev carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" role="button" (click)="cycleToNext()">
        <span class="icon-next carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
