<div #dummy class="grid">

    <!-- Columns -->
    <div class="grid-col grid-col-1"></div>
    <div class="grid-col grid-col-2"></div>
    <div class="grid-col grid-col-3"></div>
    <div class="grid-col grid-col-4"></div>

    <!-- Bricks -->
    <div class="grid-item" *ngFor="let brick of bricks">
        <div class="card">
            <p>{{brick.name}}</p>
            <div>
                {{brick.description | words : 20}}
            </div>
        </div>
    </div>

</div>
