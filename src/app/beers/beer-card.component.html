<div class="card">

  <div class="label">
    <img *ngIf="beer.labels" class="img-responsive center-block" src="{{beer.labels.medium}}" />
    <img *ngIf="!beer.labels" class="img-responsive center-block" src="./assets/img/beer-generic.jpg" />
    <div class="actions">
      <a href="#">
        <i class="fa fa-2x fa-star-o" aria-hidden="true"></i>
      </a>
    </div>
  </div>

  <div class="content">
    <h6 class="title" title="{{beer.description ? beer.description : 'N/A'}}">
      <span class="fa fa-2x fa-beer" aria-hidden="true"></span>
      {{beer.nameDisplay}}
    </h6>

    <div class="type">
      <small>{{beer.style.name}}</small>
    </div>

    <div class="spec" title="{{legend.abv}}">
      <small *ngIf="beer.abv">ABV %: {{beer.abv}}</small>
      <small *ngIf="!beer.abv">ABV %: N/A</small>
    </div>

    <div class="spec" title="{{legend.ibu}}" class="pull-right">
      <small *ngIf="beer.ibu">IBU %: {{beer.ibu}}</small>
      <small *ngIf="!beer.ibu">IBU %: N/A</small>
    </div>
  </div>

</div>
