<div class="container">

  <!-- Info -->
  <div class="row">
    <small class="pull-right">
      Found: {{beers.length}}
    </small>
  </div>

  <!--<button type="text" (click)="showDialog()" pButton icon="fa-external-link-square" label="Show">
  </button>-->

  <!-- Results -->
  <div class="row">
    <app-cards [items]="beers">
      <template let-item="item">
        <beer-card [beer]="item" (click)="select(item)"></beer-card>
      </template>
    </app-cards>
  </div>

</div>

<!-- Dialog -->
<p-dialog modal="true" responsive="true" dismissableMask="true" [(visible)]="display">
  <p-header *ngIf="selection">
     {{selection.name}}
  </p-header>  
  <beer-card [beer]="selection"></beer-card>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="display=false" label="No"></button>
      <button type="button" pButton icon="fa-check" (click)="display=false" label="Yes"></button>
    </div>
  </p-footer>
</p-dialog>
