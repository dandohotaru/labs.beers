<div class="container">

  <!-- Info -->
  <div class="row">
    <small class="pull-right">
      Found: {{beers.length}}
    </small>
  </div>

  <!-- Results -->
  <div class="row">
    <app-cards [items]="beers">
      <template let-item="item">
        <beer-card [beer]="item"></beer-card>
      </template>
    </app-cards>
  </div>

</div>
